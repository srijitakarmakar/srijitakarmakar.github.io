author_bio: I am a graduate student working with <a href="https://viu.psych.ucsb.edu/people/miguel-eckstein">Prof. Miguel Eckstein</a> at the <a href="https://viu.psych.ucsb.edu/">Vision and Image Understanding Lab</a>, Dept. of Psychological and Brain Sciences, University of California, Santa Barbara. I am interested in exploring questions that can potentially allow a better understanding of vision and the brain's role in it. Previously, I explored human visual cognition in the context of face perception under the supervision of <a href="https://www.iiserkol.ac.in/web/en/people/faculty/dms/koel-das/#gsc.tab=0">Prof. Koel Das</a>, at the <a href = "https://www.iiserkol.ac.in/~neuro.lab/">Neuro Lab</a>, Indian Institute of Science Education and Research, Kolkata, India. I am currently chasing a better understanding of the temporal dynamics involved in the intricate interplay and trade-offs between foveal and peripheral vision. I am also deeply interested in uncovering the black box of artificial intelligence, at least in the realm of vision, to get a create a stronger understanding of how the biological brain and the artificial brain may differ from each other, and (more importantly) learn from each other. When I am not doing vision science or honing my computational skills, you would probably find me writing poetry, playing my guitar, watching obscure films, or trekking Himalayan mountains.
