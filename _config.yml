author_project_details:
              - project_thumbnail: gazesimple.png
                project_title: Anticipatory Orienting of Covert Attention using Dynamic Gaze Cueing
                project_description: I utilized eye-tracking and reverse correlation to investigate the temporal dynamics of the integration of information from the visual fovea and the periphery involved in gaze-following behavior. I presented this work as a poster at the Vision Sciences Society Annual Meeting (May 2024, conference abstract linked below).
                project_url: https://doi.org/10.1167/jov.24.10.751
                visibility: true
              - project_thumbnail: devi.png
                project_title: Investigating the Benefit of Deep-Learning Based Algorithms in Medical Image Analysis
                project_description: I worked with (Dr., circa 2024!) Devi Klein under the supervision of Dr. Miguel Eckstein, to delineate the advantages and disadvantages of using CNN-CAD tools for the diagnosis of disorders from medical images such as CT scans (publication linked below).
                project_url: https://doi.org/10.1117/1.JMI.11.4.045501
                visibility: true
              - project_thumbnail: gaze2.png
                project_title: Dynamics of Gaze-Following Saccades During Search
                project_description: As part of my second-year PhD project, I utilized eye-tracking to investigate the visual perceptual mechanisms that guide gaze following behavior using dynamic and naturalistic stimuli. I presented this work as a talk at the Gordon Research Conference on Eye Movements and as a poster at the Gordon Research Seminar on Eye Movements (July 2023). I also presented this at our departent Minicon for second year graduate students (May 2024, linked below).
                project_url: https://www.youtube.com/live/GdxziXtdyxM?si=j0AcKfSFPjTmZD7A
                visibility: true
              - project_thumbnail: kd.png
                project_title: Effect of Visual Experience with Face Masks on Face Perception during COVID-19
                project_description: For my Masters' Thesis, under the supervision of Dr. Koel Das, Dept. of Mathematics and Statistics, IISER Kolkata, focused on utilizing psychophysics and EEG to understand the effect of extensive usage of face-masks in light of COVID-19 on the perceptual abilities of human beings. I presented this work at the Visual Sciences Society Annual Meeting (May 2022, conference abstract linked below).
                project_url: https://doi.org/10.1167/jov.22.14.3243
                project_url: https://doi.org/10.48550/arXiv.2303.06031
                visibility: true
              - project_thumbnail: nma.png
                project_title: Reward and Emotion Interaction - An fMRI Data Analysis Project
                project_description: In the summer of 2022, I was part of a team at the Neuromatch Academy program who worked to explore a link between reward processing and emotion using the HCP fMRI dataset
                project_url: https://docs.google.com/presentation/d/1HxTTPJLCty0zqCUq8xyeXwzgsiJ4ygy7LHVWC1x8uSs/edit?usp=sharing
                visibility: true
              - project_thumbnail: ma1.png
                project_title: Machine Learning and Network Analysis (MA4207 Machine Learning Course Project)
                project_description: In 2021, for a course project, I was part of a team where we used random forest classifier and PCA to extract meaningful information from a pre-recorded dataset.
                project_url: https://www.overleaf.com/read/vhszkddmvqpx#156fda
                visibility: true
              - project_thumbnail: langur.png
                project_title: Feeding Preference of Free-Ranging Gray Langurs in an Urban Context
                project_description: In the summer of 2019, I was part of a team that explored the adaptive feeding behavior of primates in an urbanized setting under the guidance of Dr. Manabi Paul, Calcutta University (publication linked below).
                project_url: https://doi.org/10.3389/fpsyg.2021.649027
